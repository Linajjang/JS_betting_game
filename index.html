<!doctype html>
<html>
  <head>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src= "betting.js"></script>
  <title>Betting game</title>
  </head>

  <body>

  <h2> Betting guess game! </h2>
  <div>
    <h3>Bankroll: $ <span id="bankRoll"></span></h3>
    
    <form>
      <h3>Bet ($5-10):</h3> 
      <input id="amount" type="text" name="bet" placeholder="Bet money" /><br>
      <h3>Guess number(1-10):</h3>
      <input id="guessNumber" type="text" name="guess" placeholder="Guess number!" />
      <input type="button" id="submit" name="submit" value="Submit"/>
    </form>
  </div>
  <p id="result"></p>
  </body>
